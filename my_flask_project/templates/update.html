<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #240052;
            background-image: url(http://www.transparenttextures.com/patterns/diagonal-striped-brick.png);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        .card {
            background-color: #f0f2f591;
            border: none;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #240052;
        }

        input.form-control {
            background: #f5f7fa;
            border: 1px solid #d1d9e6;
            color: #333;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        input.form-control:focus {
            background: #f0f3fa;
            color: #240052;
            border-color: #240052;
            box-shadow: 0 0 10px rgba(74, 105, 189, 0.3);
        }

        button {
            background: linear-gradient(to right, #7a4abd, #240052);
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            color: #fff;
            border-radius: 30px; /* Bentuk bulat */
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Bayangan tombol */
        }

        button:hover {
            background: linear-gradient(to right, #240052, #7a4abd);
            box-shadow: 0 10px 20px rgba(74, 105, 189, 0.4); /* Bayangan lebih jelas saat hover */
            transform: translateY(-2px); /* Mengangkat tombol saat hover */
        }

        .btn-secondary {
            background: #240052;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #fff;
            border-radius: 30px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #240052;
            box-shadow: 0 0 20px rgba(163, 184, 204, 0.4);
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Edit Siswa</h1>
        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" name="name" class="form-control" value="{{ student['name'] }}" required>
            </div>
            <div class="mb-3">
                <label for="major" class="form-label">Jurusan</label>
                <input type="text" name="major" class="form-control" value="{{ student['major'] }}" required>
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Kelas</label>
                <input type="text" name="class" class="form-control" value="{{ student['class'] }}" required>
            </div>
            <div class="mb-3">
                <label for="school" class="form-label">Asal Sekolah</label>
                <input type="text" name="school" class="form-control" value="{{ student['school'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Update</button>
            <a href="{{ url_for('data_siswa') }}" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
