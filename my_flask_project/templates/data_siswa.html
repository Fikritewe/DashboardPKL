<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Siswa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            font-weight: bold;
            color: #007bff;
        }

        .btn-primary, .btn-secondary {
            border-radius: 25px;
        }

        .table-responsive {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Table Styling */
        .table {
            margin-top: 20px;
            border-collapse: separate;
            border-spacing: 0 15px; /* Add space between rows */
        }

        .table thead {
            background-color: #007bff;
            color: white;
            border-radius: 8px;
        }

        .table tbody tr {
            background-color: white;
            border-radius: 8px;
            transition: 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table tbody tr:hover {
            background-color: #e9f5ff;
            transform: scale(1.02);
            transition: 0.3s ease;
        }

        .table td, .table th {
            padding: 16px 20px; /* Better padding */
            text-align: center;
            vertical-align: middle;
        }

        /* Alternating row colors */
        .table tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        /* Buttons */
        .btn-warning, .btn-danger {
            border-radius: 50px;
        }

        .btn-warning {
            background-color: #ffb74d;
            border-color: #ff9800;
        }

        .btn-danger {
            background-color: #e57373;
            border-color: #f44336;
        }

        /* Hover effect on buttons */
        .btn:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .col-md-6 {
                text-align: center;
                margin-bottom: 20px;
            }

            .text-end {
                text-align: center !important;
            }

            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row align-items-center mb-4">
            <div class="col-md-6">
                <h1 class="display-4"><i class="fas fa-users"></i> Daftar Siswa</h1>
            </div>
            <div class="col-md-6 text-end">
                <a href="{{ url_for('create') }}" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Tambah Siswa</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Kembali</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Jurusan</th>
                        <th>Kelas</th>
                        <th>Asal Sekolah</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student['id'] }}</td>
                        <td>{{ student['name'] }}</td>
                        <td>{{ student['major'] }}</td>
                        <td>{{ student['class'] }}</td>
                        <td>{{ student['school'] }}</td>
                        <td>
                            <a href="{{ url_for('update', id=student['id']) }}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <form action="{{ url_for('delete', id=student['id']) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
